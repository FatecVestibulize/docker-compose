name: vestibulize
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tg_vestibulize}
      MYSQL_USER: ${MYSQL_USER:-vestibulize}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vestibulize123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./back-api/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vestibulize-network
  backend:
    image: ${DOCKER_USERNAME:-vestibulize}/back-api:${VERSION:-latest}
    container_name: backend-api
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-tg_vestibulize}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-vestibulize}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-vestibulize123}
      JWT_SECRET: ${JWT_SECRET:-mySecretKey123456789012345678901234567890}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-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}
      FRONT_WEB_URL: ${FRONT_WEB_URL:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      - mysql
    networks:
      - vestibulize-network
  frontend:
    image: ${DOCKER_USERNAME:-vestibulize}/front-web:${VERSION:-latest}
    container_name: frontend-web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/v1}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - vestibulize-network

volumes:
  mysql_data:
    driver: local

networks:
  vestibulize-network:
    driver: bridge
